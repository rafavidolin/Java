<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 16px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}

.info {
	color: blue;
}

.error {
	color: red;
}
</style>
	<title>Veterinario em casa</title>
</h:head>
<h:body bgcolor="#FFFFCC">
	<table align="center" cellpadding="5" cellspacing="0" border="0"
		width="90%">
		<tbody>
			<!-- Cabeçalho -->
			<tr>
				<td class="header" height="42" align="left" valign="middle"
					width="100%" bgcolor="#CC9966" style="color: white">
					<center>Escolha de Cadastro</center>
				</td>
			</tr>

			<!-- Linha de Separação -->
			<tr>
				<td height="1" width="100%" bgcolor="#000000"></td>
			</tr>

			<!-- Corpo da página -->
			<tr>

			</tr>
			<tr>
				<td width="100%" align="center">
				<h:form>
						<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
						<p:panel header="Escolha seu cadastro" widgetVar="dlg" resizable="false">
						
						
							<h:panelGrid columns="3" cellpadding="5">							
														
								<p:commandButton action="/pages/login/cadastrarUsuario"
										immediate="true" value="Usuario"/>

									<p:commandButton action="/pages/login/cadastrarVeterinario"
										immediate="true" value="Veterinario"/>
										
										<p:commandButton action="/pages/login/login"
										immediate="true" value="Voltar"/>										
								
							</h:panelGrid>
						</p:panel>
					</h:form></td>
			</tr>

			<!-- Linha de Separação -->
			<tr>
				<td height="1" width="100%" bgcolor="#000000"></td>
			</tr>
		</tbody>
	</table>
</h:body>
</html>
