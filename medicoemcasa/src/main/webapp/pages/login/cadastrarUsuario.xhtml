<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<p:tabView style="width:600px;height:480px;margin:auto;">
		<p:tab title="Cadastro do Usuário">

			<h:form id="form-cadastro">

				<h:panelGrid columns="2" cellpadding="7">

					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
						value="#{loginBeanVeterinario.usuario.nome}" required="true"
						requiredMessage="O nome é de preenchimento obrigatório" />

					<p:outputLabel value="E-mail" for="inputText-email" />
					<p:inputText id="inputText-email" style="width:300px"
						maxlength="70" value="#{loginBeanVeterinario.usuario.email}"
						required="true"
						requiredMessage="O E-mail é de preenchimento obrigatório" />

					<p:outputLabel value="Endereço" for="inputText-endereço" />
					<p:inputText id="inputText-endereço" style="width:300px"
						maxlength="70" value="#{loginBeanVeterinario.usuario.endereco}"
						required="true"
						requiredMessage="O Endereço é de preenchimento obrigatório" />

					<p:outputLabel value="Cpf" for="inputText-cpf" />
					<p:inputText id="inputText-cpf" style="width:300px" maxlength="70"
						value="#{loginBeanVeterinario.usuario.cpf}" required="true"
						requiredMessage="O CPF é de preenchimento obrigatório" />

					<p:outputLabel value="Data de Nascimento" for="inputText-dtn" />
					<p:inputText id="inputText-dtn" style="width:300px" maxlength="70"
						value="#{loginBeanVeterinario.usuario.dataNascimento}" type="date"
						pattern="dd/MM/yyyy" required="true"
						requiredMessage="A Data de Nascimento é de preenchimento obrigatório" />

					<p:outputLabel value="DDD" for="inputText-ddd" />
					<p:inputText id="inputText-ddd" style="width:40px" maxlength="2"
						value="#{loginBeanVeterinario.usuario.ddd}" required="true"
						requiredMessage="O DDD é de preenchimento obrigatório" />

					<p:outputLabel value="Telefone" for="inputText-telefone" />
					<p:inputText id="inputText-telefone" style="width:300px"
						maxlength="9" value="#{loginBeanVeterinario.usuario.telefone}"
						required="true"
						requiredMessage="O Telefone é de preenchimento obrigatório" />

					<p:outputLabel value="Senha" for="inputText-senha" />
					<p:password id="inputText-senha" style="width:300px" maxlength="70"
						value="#{loginBeanVeterinario.usuario.senha}" required="true"
						requiredMessage="A Senha é de preenchimento obrigatório" />

					<p:commandButton value="Salvar" icon="ui-icon-gear"
						action="#{loginBeanVeterinario.incluirUsuario()}" />

					<p:commandButton value="Voltar" icon="ui-icon-arrowthick-1-w"
						action="/pages/login/escolhaCadastro" immediate="true" />

				</h:panelGrid>

				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="warn" />
				<p:messages autoUpdate="true" closable="true" severity="error" />
				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="info" />
			</h:form>
		</p:tab>
	</p:tabView>
	<p:messages id="messages" />
</h:body>
</html>
