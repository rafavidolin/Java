<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<p:tabView style="width:1300px;height:350px;margin:auto;">
		<p:tab title="Lista dos veterinários">



			<p:dataTable var="agenda"
				value="#{loginBeanVeterinario.retornaAgenda}">
				<p:column headerText="Nome">
					<h:outputText value="#{agenda.nomeUser}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{agenda.endereço}" />
				</p:column>

				<p:column headerText="Data Nascimento">
					<h:outputText value="#{agenda.dataConsulta}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Consulta ja foi realizada?">
					<h:outputText value="#{agenda.statusConsulta}" />
				</p:column>

				<p:column headerText="Sim" style="width:32px;text-align: center">
					<p:commandButton icon="ui-icon-check"
						action="#{loginBeanVeterinario.alteraStatusConsultaSim(agenda)}"
						title="MarcarConsulta">
					</p:commandButton>
				</p:column>


				<p:column headerText="Não" style="width:32px;text-align: center">
					<p:commandButton icon="ui-icon-closethick"
						action="#{loginBeanVeterinario.alteraStatusConsultaNao(agenda)}"
						title="MarcarConsulta">
					</p:commandButton>
				</p:column>

			</p:dataTable>
			<h:form>
				<p:commandButton value="Voltar" action="/pages/menu/menuVeterinario" />
			</h:form>
			<p:messages id="messages" />
		</p:tab>
	</p:tabView>
</h:body>
</html>
