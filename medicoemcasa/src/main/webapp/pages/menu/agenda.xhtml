<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Aplicação Exemplo - Pesquisa de Contatos</title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 18px;
}

.title {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-weight: bold;
	font-size: 16px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}

.info {
	color: blue;
}

.error {
	color: red;
}
</style>
</h:head>
<h:body bgcolor="#FFFFCC">
	<table align="center" cellpadding="5" cellspacing="0" border="0"
		width="90%">
		<tbody>
			<!-- Cabeçalho -->
			<tr>
				<td class="header" height="42" align="left" valign="middle"
					width="100%" bgcolor="#CC9966" style="color: white">
					<center>Agenda</center>
				</td>
			</tr>

			<!-- Linha de Separação -->
			<tr>
				<td height="1" width="100%" bgcolor="#000000"></td>
			</tr>

			<!-- Corpo da página -->
			<tr>
				<td width="100%" align="left"><h:form id="formPesquisa">
						<table width="100%" align="left" cellpadding="5" cellspacing="0"
							border="0">

						</table>

					</h:form></td>
			</tr>
			<tr>
				<td width="100%" align="left"><p:dataTable var="agenda"
						value="#{loginBeanVeterinario.retornaAgenda}">
						<p:column headerText="Nome">
							<h:outputText value="#{agenda.nomeUser}" />
						</p:column>

						<p:column headerText="E-mail">
							<h:outputText value="#{agenda.endereço}" />
						</p:column>

						<p:column headerText="Data Consulta">
							<p:inputText id="dt" value="#{agenda.dataConsulta}">
								<f:convertDateTime pattern="dd/MM/yyyy : hh:mm:ss" />
							</p:inputText>
						</p:column>

						<p:column headerText="Consulta ja foi realizada?">
							<h:outputText value="#{agenda.statusConsulta}" />
						</p:column>

						<p:column headerText="Sim" style="width:32px;text-align: center">
							<p:commandButton icon="ui-icon-check"
								action="#{loginBeanVeterinario.alteraStatusConsultaSim(agenda)}"
								title="MarcarConsulta">
							</p:commandButton>
						</p:column>


						<p:column headerText="Não" style="width:32px;text-align: center">
							<p:commandButton icon="ui-icon-closethick"
								action="#{loginBeanVeterinario.alteraStatusConsultaNao(agenda)}"
								title="MarcarConsulta">
							</p:commandButton>
						</p:column>

					</p:dataTable> <p:commandButton value="Voltar"
						action="/pages/menu/menuVeterinario" /></td>
			</tr>

			<!-- Linha de Separação -->
			<tr>
				<td height="1" width="100%" bgcolor="#000000"></td>


			</tr>
		</tbody>
	</table>

</h:body>
</html>
