<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<p:tabView style="width:400px;height:450px;margin:auto;">
		<p:tab title="Marcar Consulta">

			<h:form id="formDados">

				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="username" value="Nome" />
					<p:inputText id="username"
						value="#{loginBeanVeterinario.veterinario.nome}" required="true"
						label="username" />

					<h:outputLabel for="email" value="Email" />
					<p:inputText id="email"
						value="#{loginBeanVeterinario.veterinario.email}" required="true"
						label="username" />

					<h:outputLabel for="endereco" value="Endereco" />
					<p:inputText id="endereco"
						value="#{loginBeanVeterinario.veterinario.endereco}"
						required="true" label="endereco" />

					<h:outputLabel for="cpf" value="CPF" />
					<p:inputText id="cpf"
						value="#{loginBeanVeterinario.veterinario.cpf}" disabled="true"
						required="true" label="username" />

					<h:outputLabel for="dt" value="Data De Nascimento" />
					<p:inputText id="dt"
						value="#{loginBeanVeterinario.veterinario.dataNascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>

					<h:outputLabel for="crmv" value="CRMV" />
					<p:inputText id="crmv"
						value="#{loginBeanVeterinario.veterinario.crmv}" required="true"
						label="username" />

					<h:outputLabel for="ddd" value="DDD" />
					<p:inputText id="telefone"
						value="#{loginBeanVeterinario.veterinario.ddd}" size="1" />

					<h:outputLabel for="telefone" value="Telefone" />
					<p:inputText id="ddd"
						value="#{loginBeanVeterinario.veterinario.telefone}" />

					<f:facet name="footer">
						<h:panelGrid columns="2" cellpadding="20">
							<p:commandButton value="Marcar Consulta" 
								action="#{loginBeanVeterinario.marcarConsultaVeterinario()}" update="messages" />
							<p:commandButton value="Voltar"
								action="/pages/menu/pesquisaVeterinario" />
						</h:panelGrid>

					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:tab>
	</p:tabView>
	<p:messages id="messages"/>
</h:body>
</html>
