<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<p:tabView style="width:1300px;height:350px;margin:auto;">
		<p:tab title="Lista dos veterinários">
			<p:dataTable var="veterinario"
				value="#{loginBeanVeterinario.listarTodosVeterinarios()}">
				<p:column headerText="Nome">
					<h:outputText value="#{veterinario.nome}" />
				</p:column>

				<p:column headerText="E-mail">
					<h:outputText value="#{veterinario.email}" />
				</p:column>

				<p:column headerText="Endereço">
					<h:outputText value="#{veterinario.email}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{veterinario.telefone}" />
				</p:column>

				<p:column headerText="Data Nascimento">
					<h:outputText value="#{veterinario.dataNascimento}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</p:column>

				<p:column style="width:120px;text-align: center"
					headerText="Marcar Consulta">
					<p:commandButton icon=" ui-icon-note"
						action="#{loginBeanVeterinario.marcarConsulta(veterinario)}"
						title="MarcarConsulta">
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<h:form>
				<p:commandButton value="Voltar" action="/pages/menu/menuUsuario" />
			</h:form>
				<p:messages id="messages"/>		
		</p:tab>
	</p:tabView>	
</h:body>
</html>
