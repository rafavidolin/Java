<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<p:messages id="messages" />
</h:head>
<h:body>
	<p:tabView style="width:500px;height:450px;margin:auto;">
		<p:tab title="Menu do Veterinário">

			<h:form id="form-cadastro">

				<h:panelGrid columns="2" cellpadding="7">

					<p:outputLabel value="Nome" for="inputText-nome" />
					<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
						value="#{loginBeanVeterinario.veterinario.nome}" required="true"
						requiredMessage="O nome é de preenchimento obrigatório" />

					<p:outputLabel value="E-mail" for="inputText-email" />
					<p:inputText id="inputText-email" style="width:300px"
						maxlength="70" value="#{loginBeanVeterinario.veterinario.email}"
						required="true"
						requiredMessage="O E-mail é de preenchimento obrigatório" />

					<p:outputLabel value="Endereço" for="inputText-endereço" />
					<p:inputText id="inputText-endereço" style="width:300px"
						maxlength="70"
						value="#{loginBeanVeterinario.veterinario.endereco}"
						required="true"
						requiredMessage="O Endereço é de preenchimento obrigatório" />

					<p:outputLabel value="Cpf" for="inputText-cpf" />
					<p:inputText id="inputText-cpf" style="width:300px" maxlength="70"
						value="#{loginBeanVeterinario.veterinario.cpf}" disabled="true" required="true"
						requiredMessage="O CPF é de preenchimento obrigatório" />

					<p:outputLabel value="CRMV" for="inputText-crmv" />
					<p:inputText id="inputText-crmv" style="width:300px" maxlength="70"
						value="#{loginBeanVeterinario.veterinario.crmv}" required="true"
						requiredMessage="O CRMV é de preenchimento obrigatório" />

					<p:outputLabel value="DDD" for="inputText-ddd" />
					<p:inputText id="inputText-ddd" style="width:40px" maxlength="2"
						value="#{loginBeanVeterinario.veterinario.ddd}" required="true"
						requiredMessage="O DDD é de preenchimento obrigatório" />

					<p:outputLabel value="Telefone" for="inputText-telefone" />
					<p:inputText id="inputText-telefone" style="width:300px"
						maxlength="9" value="#{loginBeanVeterinario.veterinario.telefone}"
						required="true"
						requiredMessage="O Telefone é de preenchimento obrigatório" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<p:commandButton value="Editar"
						action="#{loginBeanVeterinario.editar()}" />

					<p:commandButton value="Alterar Senha" update="messages"
						action="/pages/menu/alterarSenha" />
					
					<p:commandButton value="Excluir Cadastro"
						actionListener="#{loginBeanVeterinario.excluirVeterinario()}">
						<p:confirm header="Confirmation"
							message="Tem certeza que deseja excluir o seu cadastro?"
							icon="ui-icon-alert" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Yes" type="button"
							action="#{loginBeanVeterinario.excluirVeterinario()}"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>				
				</h:panelGrid>
				
				<h:panelGrid columns="2">
					<p:commandButton value="Agenda"
						action="#{loginBeanVeterinario.agenda()}" />
					<p:commandButton value="Sair" update="messages"
						action="#{loginBeanVeterinario.efetuarLogout()}" />				
				</h:panelGrid>
				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="warn" />
				<p:messages autoUpdate="true" closable="true" severity="error" />
				<p:messages showDetail="false" autoUpdate="true" closable="true"
					severity="info" />
			</h:form>
		</p:tab>
	</p:tabView>		
</h:body>
</html>
